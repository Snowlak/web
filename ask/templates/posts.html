<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ title }}</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">New</a></li>
          <li><a href="/popular/" class="nav-link px-2 text-white">Popular</a></li>
            <li><a href="/ask/" class="nav-link px-2 text-white">Ask question</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <a type="button" href="/login/" class="btn btn-outline-light me-2">Login</a>
          <a type="button" href="/signup/" class="btn btn-warning">Sign-up</a>
        </div>
      </div>
    </div>
  </header>
    <main>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-center bd-highlight" style="width: 100%">
                {% for post in posts %}
                <div class="card" style="width: 20%; margin: 10px">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
<!--                <h6 class="card-subtitle mb-2 text-muted">Подзаголовок карты</h6>-->
                    <p class="card-text text-truncate" style="max-width: 150px;">{{ post.text }}</p>
                    <a href="/question/{{ post.id }}" class="card-link stretched-link">Card link</a>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
