<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> title</title>
</head>
<body>
    <h1> {{ post.title }} </h1>
    <p> {{ post.text }}</p>
    <hr>
    <ul>
        {% for ans in answer %}
            <li>{{ ans.text }}</li>
        {% endfor %}
    </ul>
    <form action="{% url 'answer' %}" method="post">
        {% csrf_token %}
            {{ form.as_p}}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
