<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ post.title }}</title>
</head>
<body>
    <h1> {{ post.title }} </h1>
    <p> {{ post.text }}</p>
    <hr>
    {% if answers %}
    <ul>
        {% for ans in answer %}
            <li>{{ ans.text }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
