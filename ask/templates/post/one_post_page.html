<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ post.title }}</title>
</head>
<body>
    <h1> {{ post.title }} </h1>
    <p> {{ post.text }}</p>
    <hr>
    <ul>
        {% for ans in post.answer_set %}
            <li>{{ ans.text }}, {{ ans.author }}</li>
        {% endfor %}
    </ul>
</body>
</html>
